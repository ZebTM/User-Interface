<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My UI</title>
    
    <!-- The following line references an external css file -->
    <!-- It defines style rules for your page, and elements in your page -->
    <link href="css/style.css" rel="stylesheet">
    
</head>
<body>
    <div class="gradient-container">
        <h1 class="usersName"> Zach's Daily Tracker</h1>
        <img src="images/sisyphus.jpg" alt="Sisyphus looking cool pushing that boulder up" >
        <br>
        <p class="inspirationQuoute">Ah, but a man's reach should exceed his grasp, Or what's a heaven for?</p>
        <p>- Robert Browning</p>
    </div>
    <div class="forms">
        <div class="form">
            <form id="form">
                <h1>How are you? </h1>
                <div class="sleepFormElement">
                    <input type="checkbox" id="relaxing" />
                    <label for="relaxing">Relaxing? </label>
                </div>
                <div class="sleepFormElement">
                    <input type="checkbox" id="fun" />
                    <label for="fun">Fun? </label>
                </div>
                <div class="sleepFormElement">
                    <input class="sleepFormElement" type="number" min="1" max="10" required id="sleepQuality" />
                    <label for="sleepQuality"> Sleep Quality ( 1 - 10 ) </label>
                </div>
                <br>
                <div class="sleepFormElement">
                    <input class="sleepFormElement" type="number" min="1" required id="sleepLength" />
                    <label for="sleepLength"> Sleep Length </label>
                </div>
                <div class="sleepFormElement">
                    <input class="sleepFormElement" type="text"required id="journalText" />
                    <label for="journalText"> Please enter in your journal </label>
                </div>
                <br>
                <input type="submit" value="Log Day" id="journalSubmit" />
            </form>
        </div>
        <!-- The SVG is created using chatGPT -->
        <svg id="svg" width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
            <!-- Background Bars (Max 8 hours) -->
            <rect x="50" y="30" width="320" height="20" class="background-bar" />
            <rect x="50" y="70" width="320" height="20" class="background-bar" />
            <rect x="50" y="110" width="320" height="20" class="background-bar" />
            <rect x="50" y="150" width="320" height="20" class="background-bar" />
    
            <!-- Filled Bars (Actual hours of sleep) -->
            <rect x="50" y="30" width="240" height="20" class="bar" /> <!-- 6 hours -->
            <rect x="50" y="70" width="280" height="20" class="bar" /> <!-- 7 hours -->
            <rect x="50" y="110" width="160" height="20" class="bar" /> <!-- 4 hours -->
            <rect x="50" y="150" width="320" height="20" class="bar" /> <!-- 8 hours -->
    
        </svg>
        <div id="parentAvg">
        
        </div>
    </div>
    <div id="postedEntries" class="postedEntries">
        
    </div>
    
    
    
    <!-- Load external JS files -->
    <!-- This is where you will do most of the 'work' for your applications -->
    <script src="js/main.js"></script>
</body>
</html>
